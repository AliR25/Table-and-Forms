<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table and Forms</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Table and Forms</h1>
    </header>

    <section>
      <h2>Tables</h2>

      <table>
        <caption>Top 3 Favorite Things</caption>
        <tr>
          <th colspan="3">Top Favorites</th>
        </tr>
        <tr>          
          <th>Food</th>
          <th>Activities</th>
          <th>Musicians</th>
        </tr>
        <tr>
          <td>Pizza</td>
          <td>Playing Video Games</td>
          <td>The Weeknd</td>
        </tr>
         <tr>
          <td>Burgers</td>
          <td>Playing Sports</td>
          <td>Giveon</td>
        </tr>
         <tr>
          <td>Chicken over Rice</td>
          <td>Watching Anime</td>
          <td>Bruno Mars</td>
        </tr>
      </table>
    </section>

    <section>
      <h2>Forms</h2>
      <form>
        <fieldset>
          <legend>First Fieldset</legend>
          <label for="name">Name</label><br>
          <input required type="text" id="name" placeholder="enter your name"/><br> 
          <label for="height">Height:</label><br>
          <input type="text" id="height" placeholder="enter your height"/><br>
          <label for="pw">Password</label><br>
          <input type="password" id="pw" placeholder="enter your password"/><br>
          <input type="submit" value="click me"/>
        </fieldset>
      </form>
    </section>
  </body>

</html>
